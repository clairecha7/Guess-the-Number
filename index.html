<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <title>Find the Number Game</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Guess the Number Between 1-100!</h1>
      <div class="input-area">
        <label for="example"></label>
        <input id="guess-number" type="text" name="text" />
        <button type="submit" id="guess-button">GUESS</button>
      </div>
      <div class="text-field">
        <h2>Enter Your Number</h2>
        <p id="result"></p>
        <h3 id="attempt"></h3>
        <button type="submit" id="try-again">TRY AGAIN?</button>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
